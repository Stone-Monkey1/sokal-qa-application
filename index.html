<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Testing Tool</title>
    <script>
      async function runTests() {
        const url = document.getElementById("url").value;
        const selectedTests = Array.from(
          document.querySelectorAll('input[name="tests"]:checked')
        ).map((el) => el.value);

        if (!url) {
          alert("Please enter a URL");
          return;
        }

        const response = await fetch("http://localhost:3000/run-tests", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, selectedTests }),
        });

        const result = await response.json();
        document.getElementById("results").innerText = JSON.stringify(
          result,
          null,
          2
        );
      }
    </script>
  </head>
  <body>
    <h1>QA Testing Tool</h1>
    <label for="url">Website URL:</label>
    <input
      style="width: 25%"
      type="text"
      id="url"
      placeholder="https://example.com"
    />
    <br />
    <h3>Select Tests:</h3>
    <label
      ><input type="checkbox" name="tests" value="loadTime" /> Page Load
      Time</label
    ><br />
    <label
      ><input type="checkbox" name="tests" value="titleCheck" /> Page Title
      Check</label
    ><br />
    <br />
    <button onclick="runTests()">Run Tests</button>
    <h2>Results:</h2>
    <pre id="results"></pre>
  </body>
</html>
